<nav class="flex justify-between flex-wrap sm:flex-nowrap gap-2" aria-label="{{ i18n "PostsNavigation" }}">
  {{ with .PrevInSection }}
    <a class="flex items-center gap-2 border-0" href="{{ .RelPermalink }}" title="{{ i18n "PrevPost" }}">
      <span class="text-primary">
        {{ partial "svgs/arrow-left.svg" }}
      </span>

      {{ .Title }}
    </a>
  {{ end }}

  {{ with .NextInSection }}
    <a class="flex items-center self-end text-right mt-2 sm:mt-0 h-full justify-end gap-2 border-0" href="{{ .RelPermalink }}" title="{{ i18n "NextPost" }}">
      {{ .Title }}

      <span class="text-primary">
        {{ partial "svgs/arrow-right.svg" }}
      </span>
    </a>
  {{ end }}
</nav>
