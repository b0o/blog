<nav
  class="flex items-stretch sm:gap-4"
  aria-label="{{ i18n "PostsNavigation" }}"
>
  {{ with .PrevInSection }}
    <a
      class="sm:card flex flex-none basis-1/2 flex-col gap-2 border-0 py-4 px-horizontal-padding transition-colors duration-500 hover:bg-hover"
      href="{{ .RelPermalink }}"
    >
      <span class="text-primary">
        {{ partial "svgs/arrow-left.svg" }}
      </span>

      {{ .Title }}
    </a>
  {{ end }}


  <div class="border-l border-divider sm:hidden"></div>

  {{ with .NextInSection }}
    <a
      class="sm:card flex flex-none basis-1/2 flex-col-reverse items-end justify-end gap-2 border-0 py-4 px-horizontal-padding text-right transition-colors duration-500 hover:bg-hover"
      href="{{ .RelPermalink }}"
    >
      {{ .Title }}


      <span class="text-primary">
        {{ partial "svgs/arrow-right.svg" }}
      </span>
    </a>
  {{ end }}
</nav>
