<footer class="mt-16 text-right text-sm">
  <div class="mb-2">
    <a href="{{ .Site.Params.tinyletter }}">
      {{ i18n "Subscribe" }}
    </a>
    {{ with (.Site.GetPage "/posts").OutputFormats.Get "rss" -}}
      &nbsp;Â·&nbsp;
      <a href="{{ .Permalink }}">RSS</a> {{ partial "svgs/rss.svg" (dict "width" 16 "height" 16) }}
    {{ end -}}
  </div>

  {{- if .IsTranslated -}}
    {{- range .Translations -}}
      <a class="inline-block mb-2" href="{{ .Permalink | absLangURL }}" title="{{ i18n .Lang }}">
        {{ i18n .Lang }}
      </a>
    {{ end }}
  {{ end }}

  <div>{{ i18n "License" | safeHTML }}</div>
</footer>
