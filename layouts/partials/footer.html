<footer class="mt-16">
  <div class="flex flex-wrap j gap-2 justify-between items-start">
    <nav
      class="flex gap-4"
      aria-label="Links"
    >
      {{ partial "contact.html" . }}
    </nav>

    <nav class="flex gap-4">
      {{ with (.Site.GetPage "/posts").OutputFormats.Get "rss" -}}
        <a href="{{ .Permalink }}">
          RSS {{ partial "svgs/rss.svg" (dict "width" 16 "height" 16) }}
        </a>
      {{ end -}}

      <a href="{{ .Site.Params.subscribeLink }}">
        {{ i18n "Subscribe" }} {{ partial "svgs/radio.svg" (dict "width" 16 "height" 16) }}
      </a>
    </nav>
  </div>

  <p class="text-center mt-4">
    {{ i18n "License" | safeHTML }}
  </p>
</footer>
