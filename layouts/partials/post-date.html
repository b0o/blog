<div class="flex items-center gap-2">
  {{ partial "svgs/calendar.svg" . }}


  <time datetime="{{ .Date.Format "2006-01-02" }}">
    {{ if eq .Lang "en" }}
      {{ .Date.Format "January 02, 2006" }}
    {{ else }}
      {{ .Date.Day }} de
      {{ index $.Site.Data.portugueseMonths (printf "%d" .Date.Month) }}
    {{ end }}
  </time>
</div>
