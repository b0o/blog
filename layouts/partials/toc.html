{{ define "partials/toc-title.html" }}
  <div class="mb-4 flex justify-between gap-2 sm:mt-8">
    <div class="flex items-center gap-2">
      {{ partial "svgs/list.svg" }}


      <h2 class="m-0">
        {{ i18n "TableOfContents" }}
      </h2>
    </div>

    <div
      data-chevron-icon
      class="transition-transform duration-100 ease-in group-open:rotate-180 sm:hidden"
    >
      {{ partial "svgs/chevron-down.svg" . }}
    </div>
  </div>
{{ end }}


<div class="hidden sm:block">
  {{ partial "partials/toc-title.html" . }}
  {{ .TableOfContents }}
</div>

<details
  data-toc-wrapper
  class="group sm:hidden"
  aria-label="{{ i18n "TableOfContents" }}"
>
  <summary class="list-none">
    {{ partial "partials/toc-title.html" . }}
  </summary>

  {{ .TableOfContents }}
</details>
