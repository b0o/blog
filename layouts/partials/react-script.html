{{ if (or (hugo.IsProduction) (.ReactVersion)) }}
  <script
    crossorigin
    src="https://unpkg.com/react@{{ .ReactVersion | default "18" }}/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@{{ .ReactVersion | default "18" }}/umd/react-dom.production.min.js"
  ></script>
{{ else }}
  {{ $defines := dict "process.env.NODE_ENV" `"development"` }}
  {{ $reactBundle := resources.Get "/js/react-bundle.js" | js.Build (dict "defines" $defines) }}

  <script>
    {{ $reactBundle.Content | safeJS }}
  </script>
{{ end }}
