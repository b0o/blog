<article class="card flex flex-row w-full h-full">
  <div class="p-8 max-w-xs flex flex-col justify-between">
    <div>
      <div class="flex items-center gap-2 mb-4">
        <h1 class="text-md m-0">
          <a href="{{ .Params.website }}">{{ .Title }}</a>
        </h1>

        {{ partial "svgs/external-link.svg" . }}
      </div>

      {{ .Content }}
    </div>

    <div class="flex gap-2">
      {{ with .Params.github }}
        <a class="btn btn-icon border-0 text-xl" href="{{ . }}">
          {{ partial "svgs/github.svg" }}
        </a>
      {{ end }}
    </div>
  </div>
</article>
