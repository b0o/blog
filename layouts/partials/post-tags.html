{{ with (.GetTerms "tags") }}
  <span class="mr-1">
    {{ partial "svgs/tag.svg" (dict "width" 16 "height" 16 "style" "display: inline;") }}
  </span>

  {{ range . }}
    <a href="{{ .RelPermalink }}" class="no-underline">
      {{- .Title -}}
    </a><span class="last:hidden">,</span>
  {{ end }}
{{ end }}
