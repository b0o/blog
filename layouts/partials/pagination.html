{{ with .Paginator }}
  <div class="pagination">
    <span class="previous">
      {{- with .Prev -}}
        <a href="{{- .URL -}}">←</a>
      {{- end -}}
    </span><span class="current">{{- .PageNumber -}}</span><span class="next">
      {{- with .Next -}}
        <a href="{{- .URL }}">→</a>
      {{- end -}}
    </span>
  </div>
{{ end }}
