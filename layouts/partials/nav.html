<div data-nav-container class="fixed top-0 w-full h-16 sm:h-20 bg-background backdrop-filter backdrop-blur-sm flex-shrink-0 z-30">
  <div class="h-full flex items-center justify-between mx-auto max-w-5xl px-4">
    <nav class="h-full overflow-x-auto flex items-center pr-[12px]" aria-label="{{ i18n "MainNavigation" }}">
      {{ $currentPage := . }}

      <ul class="m-0 list-none flex items-center flex-row flex-nowrap gap-2 h-full">
        {{- range .Site.Menus.main -}}
          <li>
            <a
              id="{{ .Identifier }}"
              class="{{ if (or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .)) -}}active border-primary{{- end -}}"
              href="{{ .URL | absLangURL }}"
            >
              {{ i18n .Name | default .Name }}
            </a>
          </li>
        {{- end -}}
      </ul>
    </nav>

    <div class="relative flex items-center gap-2">
      <div class="absolute h-full top-0 -left-[24px] w-[24px] bg-gradient-to-r from-transparent to-background"></div>

      {{ partial "language-button.html" . }}
      {{ partial "theme-button.html" . }}
    </div>
  </div>
</div>
