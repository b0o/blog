<div class="flex gap-4">
  <a
    id="contact-email"
    class="border-0"
    href="mailto:{{ .Site.Params.email }}"
    aria-label="E-mail"
  >
    {{ partial "svgs/mail.svg" }}
  </a>

  <a
    id="contact-linkedin"
    class="border-0"
    href="{{ .Site.Params.linkedin }}"
    aria-label="LinkedIn"
  >
    {{ partial "svgs/linkedin.svg" }}
  </a>

  <a
    id="contact-github"
    class="border-0"
    href="{{ .Site.Params.github }}"
    aria-label="GitHub"
  >
    {{ partial "svgs/github.svg" }}
  </a>
</div>
