<button
  data-theme-button
  class="btn-icon"
  aria-label="{{ i18n "ThemeButton" }}"
  aria-expanded="false"
  aria-controls="theme-listbox"
  aria-haspopup="true"
>
  <svg class="feather" viewBox="0 0 24 24" width="24" height="24">
    <title>{{ i18n "ThemeIcon" }}</title>

    <defs>
      {{ partial "svgs/moon-with-id.svg" }}
      {{ partial "svgs/sun-with-id.svg" }}
      {{ partial "svgs/monitor-with-id.svg" }}
    </defs>

    <use data-theme-button-svg-icon href="#sun"></use>
  </svg>
</button>
