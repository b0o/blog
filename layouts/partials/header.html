<header>
  <h1>
    <a href="{{ .Site.Home.Permalink }}">
      {{ .Site.Title }}
    </a>
  </h1>

  <nav>
    {{- range .Site.Menus.main -}}
      <a href="{{ .URL | absLangURL }}">{{ i18n .Name | default .Name }}</a>
    {{- end -}}

    {{- if .IsTranslated -}}
      Â·
      {{- range .Translations -}}
        <a class="translation" href="{{ .Permalink | absLangURL }}" title="{{ i18n .Lang }}">
          {{ i18n .Lang }}
        </a>
      {{- end -}}
    {{- end -}}
  </nav>
</header>
