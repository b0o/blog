<header class="mb-16">
  <h1 class="mb-4">
    <div class="flex justify-between">
      <a class="border-0 font-bold" href="{{ .Site.Home.Permalink }}">
        {{ .Site.Title }}
      </a>

      <button
        id="theme-button"
        class="text-background bg-primary rounded-lg px-1 ring-divider ring-offset-background focus:ring-offset-2 focus:ring-2"
        aria-label="{{ i18n "ThemeButton" }}"
      >
        <svg width="24" height="24" viewBox="0 0 24 24">
          <defs>
            {{ partial "svgs/moon.svg" }}
            {{ partial "svgs/sun.svg" }}
          </defs>

          <use id="theme-button-svg-icon" href="#sun" />
        </svg>
      </button>
    </div>
  </h1>

  {{ $currentPage := . }}

  <nav class="flex flex-row flex-wrap gap-2" aria-label="{{ i18n "MainNavigation" }}">
    {{- range .Site.Menus.main -}}
      <a
        id="{{ .Identifier }}"
        class="text-normal {{ if (or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .)) -}}border-primary{{- end -}}"
        href="{{ .URL | absLangURL }}"
      >
        {{ i18n .Name | default .Name }}
      </a>
    {{- end -}}
  </nav>
</header>
