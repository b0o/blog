<header class="mb-8">
  <div class="flex flex-col justify-between gap-2 sm:flex-row">
    <a class="no-underline font-bold text-primary" href="{{ .Site.Home.Permalink }}">
      {{ .Site.Title }}
    </a>

    <nav class="flex flex-row flex-wrap gap-2">
      {{- range .Site.Menus.main -}}
        <a class="no-underline" href="{{ .URL | absLangURL }}">{{ i18n .Name | default .Name }}</a>
      {{- end -}}
    </nav>
  </div>
</header>
