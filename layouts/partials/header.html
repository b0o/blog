<header class="mb-16">
  <h1 class="mb-4">
    <a class="border-0 font-bold" href="{{ .Site.Home.Permalink }}">
      {{ .Site.Title }}
    </a>
  </h1>

  <nav class="flex flex-row flex-wrap gap-2">
    {{- range .Site.Menus.main -}}
      <a
        class="text-normal"
        href="{{ .URL | absLangURL }}"
      >
        {{ i18n .Name | default .Name }}
      </a>
    {{- end -}}
  </nav>
</header>
