{{ define "main" }}
  <section class="grid-cols-2">
    {{ $gravatarUrl := printf "https://www.gravatar.com/avatar/%s?s=200" (md5 .Site.Params.email) }}

    <aside class="sm:float-left sm:mr-4 mb-4 sm:mb-0">
      <img
        alt="{{ i18n "GravatarAltText" }}"
        width="200"
        height="200"
        class="rounded-full border-4 border-divider"
        src="{{ $gravatarUrl }}"
      ></img>

      <nav class="flex sm:hidden gap-2 mt-4 justify-center align-end" aria-label="{{ i18n "Contacts" }}">
        {{ partial "contact.html" . }}
      </nav>
    </aside>

    <article>
      {{ .Content }}

      <section class="hidden sm:flex gap-2 justify-end">
        {{ partial "contact.html" . }}
      </section>
    </article>
  </section>
{{ end }}
