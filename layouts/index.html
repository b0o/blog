{{ define "main" }}
  <article>
    {{ $emailMd5 := md5 .Site.Params.email }}
    {{ $gravatarUrl := printf "https://www.gravatar.com/avatar/%s?s=200" $emailMd5 }}

    <img
      alt="{{ i18n "GravatarAltText" }}"
      width="200"
      height="200"
      class="rounded-full sm:float-left sm:mr-4 border-4 border-divider"
      src="{{ $gravatarUrl }}"
    ></img>

    {{ .Content }}
  </article>
{{ end }}
