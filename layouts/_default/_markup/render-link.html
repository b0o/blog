{{ $external := not (hasPrefix (.Destination | safeURL) .Page.Site.BaseURL) }}


<a
  href="{{ .Destination | safeURL }}"
  {{ if $external }}rel="external"{{ end }}
>
  {{- .Text | safeHTML -}}
  {{- if $external -}}
    <span
      class="ml-1 [&_svg]:inline-block [&_svg]:h-[1em] [&_svg]:w-[1em] [&_svg]:align-text-top"
    >
      {{ partial "svgs/external-link.svg" . }}
    </span>
  {{- end -}}
</a>
