<!DOCTYPE html>
<html lang="{{ .Site.Params.htmlLang | default .Lang }}">
  <head>
    {{ partial "head.html" . }}

    {{ block "css" . }}
      {{ range (.Resources.Match "*.css") }}
        <link href="{{ .RelPermalink }}" rel="stylesheet" />
      {{ end }}
    {{ end }}
  </head>
  <body>
    {{ partial "header.html" . }}

    <main>
      {{ block "main" . }}
        {{ .Content }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}

    {{ block "scripts" . }}
      {{ range (.Resources.Match "*.js") }}
        <script src="{{ .RelPermalink }}"></script>
      {{ end }}
    {{ end }}
  </body>
</html>
