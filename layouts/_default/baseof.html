<!DOCTYPE html>
<html lang="{{ .Lang }}">
  <head>
    {{ partial "head.html" . }}

    {{ block "css" . }}{{ end }}
  </head>
  <body>
    {{ partial "header.html" . }}

    <main>
      {{ block "main" . }}
        {{ .Content }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}

    {{ block "scripts" . }}{{ end }}
  </body>
</html>
