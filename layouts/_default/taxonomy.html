{{ define "main" }}
  <section>
    <h2>{{ .Title }}</h2>

    {{ $total := len .Data.Terms }}

    <ul>
      {{ range sort .Data.Terms "Count" "desc" }}
        <li>
          <a href="{{ .Page.Permalink }}">{{- .Page.Title -}}</a>
          <span>({{ .Count }})</span>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
