{{ define "main" }}
  <section class="taxonomies">
    {{ $total := len .Data.Terms }}
    <ul>
      {{ range sort .Data.Terms "Count" "desc" }}
        <li>
          <a href="{{ .Page.Permalink }}">{{- .Page.Title -}}</a>
          <span>({{ .Count }})</span>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
