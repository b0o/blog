{{ define "main" }}
  <div class="main-container">
    <main class="main">
      <div>
        <h1 class="hidden sm:block">{{ .Title }}</h1>

        {{ $total := len .Data.Terms }}


        <ul>
          {{ range sort .Data.Terms "Count" "desc" }}
            <li>
              <a href="{{ .Page.Permalink }}">{{- .Page.Title -}}</a>
              <span>({{ .Count }})</span>
            </li>
          {{ end }}
        </ul>
      </div>
    </main>
  </div>
{{ end }}
