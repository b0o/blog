{{ define "main" }}
  <h3>
    {{ .Section | title }}
  </h3>

  <ul class="taxonomy-container prettier-list">
    {{ range .Data.Terms.ByCount }}
      <li class="taxonomy-term">
        <a class="plain-link highlight-on-hover" href="{{ .Page.Permalink }}">
          <span class="taxonomy-name">
            {{- .Page.Title -}}
          </span>
          <div class="taxonomy-count">
            ({{- .Count -}})
          </div>
        </a>
      </li>
    {{ end }}
  </ul>

{{ end }}
