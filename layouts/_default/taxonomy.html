{{ define "main" }}
  <section class="taxonomies">
    <ul>
      {{ $total := len .Data.Terms }}
      {{ range .Data.Terms }}
        <li>
          <a href="{{ .Page.Permalink }}">
            <span style="font-size: {{  math.Sqrt .Count }}rem;" class="name">
              {{- .Page.Title -}}
            </span>
          </a>
        </li>
      {{ end }}
    </ul>
  </section>

{{ end }}
