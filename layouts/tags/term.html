{{ define "main" }}
  <main class="grid grid-cols-layout">
    <div>
      <div
        class="mx-auto mb-4 flex w-full max-w-prose items-center justify-center gap-2"
      >
        <h1 class="m-0">
          {{ .Name | title }}
        </h1>

        {{ partial "svgs/tag.svg" }}
      </div>

      <ul
        class="m-0 mx-auto grid w-full max-w-2xl flex-1 list-none grid-cols-1 gap-4"
      >
        {{ range .Pages }}
          <li class="h-full">
            {{ partial "post-card.html" . }}
          </li>
        {{ end }}
      </ul>

      <div class="mt-8 flex justify-center">
        <a class="btn btn-primary rounded-md" href="{{ .Parent.Permalink }}">
          {{ i18n "MoreTags" }}
        </a>
      </div>
    </div>
  </main>
{{ end }}
