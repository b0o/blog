{{ define "main" }}
  <h1 class="mb-0">{{ .Name }}</h1>

  <section class="flex-1">
    {{ range .Pages }}
      <div class="mt-8 flex flex-col gap-2">
        <time class="uppercase text-sm" datetime="{{ .Date.Format "2006-01-02" }}">
          {{ if eq .Lang "en" }}
            {{ .Date.Format "January, 02" }}
          {{ else }}
            {{ .Date.Day }} de {{ index $.Site.Data.portugueseMonths (printf "%d" .Date.Month) }}
          {{ end }}
        </time>

        <h2>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
      </div>
    {{ end }}
  </section>

  <div class="mt-8 mx-auto">
    <a class="btn btn-primary rounded" href="{{ .Parent.Permalink }}">
      {{ i18n "MoreTags" }}
    </a>
  </div>
{{ end }}
