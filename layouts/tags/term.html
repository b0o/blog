{{ define "main" }}
  <h1 class="mb-8">{{ .Name }}</h1>

  <section class="flex-1">
    {{ range .Pages }}
      <div class="flex flex-col mb-8">
        <h2 class="inline text-base">
          <a href="{{ .Permalink }}">
            {{ .Title }}
          </a>
        </h2>

        <div>
          {{ with (.GetTerms "tags") }}
            {{ partial "post-tags.html" . }}
          {{ end }}
        </div>
      </div>
    {{ end }}
  </section>
{{ end }}
