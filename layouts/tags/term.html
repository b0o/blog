{{ define "main" }}
  <h1 class="flex gap-2 items-center mb-0" style="--icon-size: 1.5rem;">
    {{ partial "svgs/tag.svg" }} {{ .Name }}
  </h1>

  <ul class="list-none m-0 flex-1">
    {{ range .Pages }}
      {{ partial "post-list-item.html" . }}
    {{ end }}
  </ul>

  <div class="mt-8 mx-auto">
    <a class="btn btn-primary rounded" href="{{ .Parent.Permalink }}">
      {{ i18n "MoreTags" }}
    </a>
  </div>
{{ end }}
