{{ define "main" }}
  <h1 class="mb-0">{{ .Name }}</h1>

  <ul class="list-none m-0 flex-1">
    {{ range .Pages }}
      {{ partial "post-list-item.html" . }}
    {{ end }}
  </ul>

  <div class="mt-8 mx-auto">
    <a class="btn btn-primary rounded" href="{{ .Parent.Permalink }}">
      {{ i18n "MoreTags" }}
    </a>
  </div>
{{ end }}
