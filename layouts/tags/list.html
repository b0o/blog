{{ define "main" }}
  <article>
    <h1 class="mb-8">
      Tags
    </h1>

    <ul class="list-none m-0 p-0 flex flex-wrap items-center justify-center leading-normal gap-2">
    {{- range .Data.Terms.Alphabetical -}}
      <li style="font-size: calc({{ .Count }} * 0.5rem + 0.5rem);">
        <a href="{{ "/tags" | relLangURL }}/{{ .Term | urlize }}/">
          {{ .Term -}} <sup>{{ .Count }}</sup>
        </a>
      </li>
    {{- end -}}
    </ul>
  </article>
{{ end }}
