{{ define "main" }}
  <main class="grid grid-cols-layout">
    <div class="">
      <h1 class="mb-4 text-center">Tags</h1>

      <ul
        class="m-0 flex list-none flex-wrap items-center justify-center gap-2 p-0 leading-normal"
      >
        {{- range .Data.Terms.Alphabetical -}}
          <li>
            <a
              href="{{ "/tags" | relLangURL }}/{{ .Term | urlize }}/"
              class="tag"
              style="
                --spacing: calc(0.5rem + {{ .Count }} * 0.5rem);
                font-size: var(--spacing);
                padding-right: calc(var(--spacing) / 2);
                padding-left: calc(var(--spacing) / 2);
              "
            >
              {{ .Term -}}
            </a>
          </li>
        {{- end -}}
      </ul>
    </div>
  </main>
{{ end }}
