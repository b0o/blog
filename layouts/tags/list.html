{{ define "main" }}
  <main class="grid grid-cols-layout">
    <div>
      <h1 class="mb-4 hidden text-center sm:block">Tags</h1>

      <ul>
        {{- range .Data.Terms.ByCount -}}
          <li>
            <a href="{{ "/tags" | relLangURL }}/{{ .Term | urlize }}/">
              {{ .Term -}}
            </a>

            ({{ .Count }})
          </li>
        {{- end -}}
      </ul>
    </div>
  </main>
{{ end }}
