{{ define "main" }}
  <main class="grid grid-cols-layout">
    <div class="px-page-padding">
      <div class="card py-16 sm:px-16 px-page-padding">
        <article>
          <h1 class="mb-8">Tags</h1>

          <ul
            class="list-none m-0 p-0 flex flex-wrap items-center justify-center leading-normal gap-2"
          >
            {{- range .Data.Terms.Alphabetical -}}
              <li>
                <a
                  href="{{ "/tags" | relLangURL }}/{{ .Term | urlize }}/"
                  class="tag"
                  style="font-size: calc({{ .Count }} * 0.5em + 0.5em);"
                >
                  {{ .Term -}}
                </a>
              </li>
            {{- end -}}
          </ul>
        </article>
      </div>
    </div>
  </main>
{{ end }}
