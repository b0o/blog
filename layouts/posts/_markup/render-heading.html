<h{{ add .Level 1 }} class="mb-8 pt-8 mt-8 flex items-center gap-4 group" id="{{ .Anchor | safeURL }}">
  <div class="w-[0.75em] h-[0.75em] rotate-45 bg-primary rounded-sm shrink-0">
  </div>

  <span class="">
    {{ .Text | safeHTML }}
  </span>

  <a class="text-primary border-0 hidden group-hover:inline-block" style="--icon-size: 24px;" href="#{{ .Anchor | safeURL }}">
    {{ partial "svgs/link-2.svg" }}
  </a>
</h{{ add .Level 1 }}>
