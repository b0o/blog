{{ define "main" }}
  <h3>Posts</h3>

  <ul class="page-list posts-list">
    {{ range .Pages }}
      <li>
        <a class="plain-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
        <time datetime="{{ .Date.Format "2006-01-02" }}">
          {{ .Date.Format "02 Jan" }}
        </time>
      </li>
    {{ end }}
  </ul>
{{ end }}
