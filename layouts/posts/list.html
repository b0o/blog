{{ define "main" }}
  <main class="grid grid-cols-layout">
    <div class="">
      {{ range $i, $pagesByYear := .Pages.GroupByDate "2006" }}
        {{ $year := $pagesByYear.Key }}


        <div class="first:mt-0 mt-16 mb-8">
          <h3 class="text-2xl mb-0">
            <time datetime="{{ $year }}-01-01">{{ $year }}</time>
          </h3>
        </div>

        <ul class="list-none m-0 grid grid-cols-1 sm:grid-cols-2 gap-4">
          {{ range .Pages }}
            <li class="h-full">
              {{ partial "post-card.html" . }}
            </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </main>
{{ end }}
