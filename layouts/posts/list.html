{{ define "main" }}
  <section>
    {{ range .Pages.GroupByDate "2006" }}
      <h3 class="first:mt-0 mt-16 text-2xl">
        <time datetime="{{ .Key }}-01-01">{{ .Key }}</time>
      </h3>

      {{ range .Pages }}
        <article class="mt-8 flex flex-col gap-2">
          <time class="uppercase text-sm text-secondary" datetime="{{ .Date.Format "2006-01-02" }}">
            {{ if eq .Lang "en" }}
              {{ .Date.Format "January, 02" }}
            {{ else }}
              {{ .Date.Day }} de {{ index $.Site.Data.portugueseMonths (printf "%d" .Date.Month) }}
            {{ end }}
          </time>

          <h2>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h2>
        </article>
      {{ end }}

    {{ end }}
  </section>
{{ end }}
