{{ define "main" }}
  <div>
    {{ range $i, $pagesByYear := .Pages.GroupByDate "2006" }}
      {{ $year := $pagesByYear.Key }}


      <div class="first:mt-0 mt-16">
        <h3 class="text-2xl mb-0">
          <time datetime="{{ $year }}-01-01">{{ $year }}</time>
        </h3>
      </div>

      <ul class="list-none m-0">
        {{ range .Pages }}
          {{ partial "post-list-item.html" . }}
        {{ end }}
      </ul>
    {{ end }}
  </div>
{{ end }}
