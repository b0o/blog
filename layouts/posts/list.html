{{ define "main" }}
  <main class="grid grid-cols-layout">
    <div class="mb-4 flex flex-row items-center justify-center gap-2">
      <h1 class="m-0">Posts</h1>

      {{ partial "rss-button.html" . }}
    </div>

    <div>
      {{ range $i, $pagesByYear := .Pages.GroupByDate "2006" }}
        {{ $year := $pagesByYear.Key }}


        <div class="mt-16 mb-8 first:mt-0">
          <h2 class="mb-0 text-2xl">
            <time datetime="{{ $year }}-01-01">{{ $year }}</time>
          </h2>
        </div>

        <ul class="m-0 grid list-none grid-cols-1 gap-4 sm:grid-cols-2">
          {{ range .Pages }}
            <li class="h-full">
              {{ partial "post-card.html" . }}
            </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </main>
{{ end }}
