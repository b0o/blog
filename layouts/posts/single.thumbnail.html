<!DOCTYPE html>
<html class="h-full text-2xl">
  <head>
    <meta charset="UTF-8" />
    {{ partial "css-fonts.html" . }}
    {{ partial "css-global.html" . }}
  </head>

  <body class="h-full bg-background px-4 py-16 font-sans text-foreground">
    <div class="flex h-full flex-col">
      <div class="mx-auto mb-6">
        <h1 class="m-0 text-center text-4xl">
          {{ .Title }}
        </h1>
      </div>

      <div class="mx-auto flex gap-2 text-xl">
        {{ partial "post-date.html" . }}
        {{ partial "post-reading-time.html" . }}
      </div>

      <div class="flex-1"></div>

      <div class="flex flex-row items-center justify-center gap-6">
        <div class="">
          <img
            class="rounded-full border-2 border-divider"
            src="{{ printf "https://www.gravatar.com/avatar/%v?s=%v" (md5 .Site.Params.email) 150 }}"
          />
        </div>

        <div class="flex flex-col">
          <h2 class="m-0">
            {{ .Site.Params.author }}
          </h2>

          <span>
            {{ .Site.Params.Description }}
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
