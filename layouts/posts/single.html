{{ define "main" }}
  <h2>{{ .Title }}</h2>

  <div class="post-info">
    <time
      datetime="{{ .Date.Format "2006-01-02" }}">
      {{ .Date.Format "01 Jan, 2006" }}
    </time>

    <ul class="category-list">
      {{ range (.GetTerms "categories") }}
        <li>
          <a href="{{ .RelPermalink }}">
            {{ .Title }}
          </a>
        </li>
      {{ end }}
    </ul>
  </div>

  <hr>

  <article class="post-content">
    {{ .Content }}
  </article>

  <hr>

  <div class="post-navigation">
    {{ with .Prev }}
      <a
        class="previous"
        href="{{ .RelPermalink }}"
        title="Previous post">
        {{ .Title }}
      </a>
    {{ end }}

    {{ with .Next }}
      <a
        class="next"
        href="{{ .RelPermalink }}"
        title="Next post">
        {{ .Title }}
      </a>
    {{ end }}
  </div>
{{ end }}
