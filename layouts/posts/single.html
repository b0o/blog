{{ define "main" }}
  <section class="post">
    <div class="title">
      <h2>{{ .Title }}</h2>
    </div>

    <div class="metadata">
      <time
        datetime="{{ .Date.Format "2006-01-02" }}">
        {{ .Date.Format "02 Jan, 2006" }}
      </time>

      {{ with (first 5 (.GetTerms "tags")) }}
        <div class="tags">
          {{- range . -}}
            <span class="tag"><a href="{{ .RelPermalink }}">{{- .Title -}}</a></span>
          {{- end -}}
        </div>
      {{ end }}
    </div>

    <hr>

    <article class="content">
      {{ .Content }}
    </article>

    <hr>

    <div class="adjacent-posts">
      {{ with .PrevInSection }}
        <a class="adjacent-post previous" href="{{ .RelPermalink }}">
          <div class="arrow">«</div>
          <span>{{ .Title }}</span>
        </a>
      {{ end }}

      {{ with .NextInSection }}
        <a class="adjacent-post next" href="{{ .RelPermalink }}">
          <span>{{ .Title }}</span>
          <div class="arrow">»</div>
        </a>
      {{ end }}
    </div>
  </section>
{{ end }}
