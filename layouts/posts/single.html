{{ define "main" }}
  <section class="single-post">
    <div class="title">
      <h2>{{ .Title }}</h2>
    </div>

    <div class="metadata">
      <time
        datetime="{{ .Date.Format "2006-01-02" }}">
        {{ .Date.Format "02 Jan, 2006" }}
      </time>

      {{ with (.GetTerms "categories") }}
        <ul class="categories">
          {{- range . -}}
            <li class="category">
              <a href="{{ .RelPermalink }}">
                {{- .Title -}}
              </a></li>
            {{- end -}}
        </ul>
      {{ end }}
    </div>

    <hr>

    <article class="content">
      {{ .Content }}
    </article>

    <hr>

    <div class="adjacent-posts">
      {{ with .PrevInSection }}
        <a
          class="previous"
          href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
      {{ end }}

      {{ with .NextInSection }}
        <a
          class="next"
          href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
      {{ end }}
    </div>
  </section>
{{ end }}
