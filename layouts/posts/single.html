{{ define "main" }}
  <article class="post">
    <h1>{{ .Title }}</h1>

    <div class="metadata">
      <time
        datetime="{{ .Date.Format "2006-01-02" }}">
        {{ .Date.Format "January 02, 2006" }}
      </time>

      {{ with (first 5 (.GetTerms "tags")) }}
        <div class="tags">
          {{- range . -}}
            <button class="secondary tag"><a href="{{ .RelPermalink }}">{{- .Title -}}</a></button>
          {{- end -}}
        </div>
      {{ end }}
    </div>

    <hr>

    {{ .Content }}

    <hr>

    <div class="adjacent-posts">
      {{ with .PrevInSection }}
        <a class="adjacent-post previous" href="{{ .RelPermalink }}">
          « {{ .Title }}
        </a>
      {{ end }}

      {{ with .NextInSection }}
        <a class="adjacent-post next" href="{{ .RelPermalink }}">
          {{ .Title }} »
        </a>
      {{ end }}
    </div>
  </article>
{{ end }}
