{{ define "main" }}
  <article class="post">
    <h1>{{ .Title }}</h1>

    <div class="flex flex-col gap-2 flex-wrap align-center sm:flex-row sm:justify-between my-1">
      <time datetime="{{ .Date.Format "2006-01-02" }}">
        {{ .Date.Format "Jan 02, 2006" }}
      </time>

      <div class="sm:flex gap-2">
        {{ range (.GetTerms "tags") }}
          <a class="no-underline" href="{{ .RelPermalink }}">#{{- .Title -}}</a>
        {{ end }}
      </div>
    </div>

    <hr />

    {{ .Content }}

    <hr />

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      {{ with .PrevInSection }}
        <a href="{{ .RelPermalink }}">
          « {{ .Title }}
        </a>
      {{ end }}

      {{ with .NextInSection }}
        <a class="text-right" href="{{ .RelPermalink }}">
          {{ .Title }} »
        </a>
      {{ end }}
    </div>
  </article>
{{ end }}
