{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>

    <time datetime="{{ .Date.Format "2006-01-02" }}">
      {{ .Date.Format "Jan 02, 2006" }}
    </time>

    <div class="sm:flex gap-2 mt-2">
      {{ partial "post-tags.html" . }}
    </div>

    <hr class="my-8" />

    {{ .Content }}

    <hr class="my-8" />

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      {{ with .PrevInSection }}
        <div class="flex gap-2 col-start-1 col-end-1">
          <div>
            ←
          </div>

          <a class="border-0" href="{{ .RelPermalink }}">
            {{ .Title }}
          </a>
        </div>
      {{ end }}

      {{ with .NextInSection }}
        <div class="flex justify-end gap-2 col-start-2 col-end-2">
          <a class="border-0" href="{{ .RelPermalink }}">
            {{ .Title }}
          </a>

          <div>
            →
          </div>
        </div>
      {{ end }}
    </div>
  </article>
{{ end }}
