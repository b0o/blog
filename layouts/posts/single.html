{{ define "main" }}
  <div class="post-title">
    <h2>{{ .Title }}</h2>
  </div>

  <div class="post-info">
    <time
      datetime="{{ .Date.Format "2006-01-02" }}">
      {{ .Date.Format "01 Jan, 2006" }}
    </time>

    <ul class="category-list">
      {{- range (.GetTerms "categories") -}}
        <li>
          <a href="{{ .RelPermalink }}">
            {{- .Title -}}
          </a></li>
      {{- end -}}
    </ul>
  </div>

  <hr>

  <article class="post-content">
    {{ .Content }}
  </article>

  <hr>

  <div class="related-posts">
    {{ with .PrevInSection }}
      <a
        href="{{ .RelPermalink }}"
        title="Previous post">
        {{ .Title }}
      </a>
    {{ end }}

    {{ with .NextInSection }}
      <a
        href="{{ .RelPermalink }}"
        title="Next post">
        {{ .Title }}
      </a>
    {{ end }}
  </div>
{{ end }}
