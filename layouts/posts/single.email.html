<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{ .Title }} - {{ .Site.Title }}</title>

    {{ $css := resources.Get "css/email.css" }}

    <style>
      {{ $css.Content | safeCSS }}

      .post-metadata {
        margin-bottom: 16px;
      }
    </style>
  </head>

  <body>
    <span class="preheader">{{ .Title }} - {{ .Site.Title }}</span>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
      <tr>
        <td>&nbsp;</td>
        <td class="container">
          <div class="content">

            <!-- START CENTERED WHITE CONTAINER -->
            <table role="presentation" class="main">

              <!-- START MAIN CONTENT AREA -->
              <tr>
                <td class="wrapper">
                  <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                      <td>
                        <h1>{{ .Title }}</h1>

                        <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" class="post-metadata">
                          <tbody>
                            <tr>
                              <td align="center">
                                {{ .Date.Format "January 02, 2006" }} Â· {{ .ReadingTime }} min. read time
                              </td>
                            </tr>
                          </tbody>
                        </table>

                        <p>{{ .Summary }}</p>

                        <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="btn btn-primary">
                          <tbody>
                            <tr>
                              <td align="center">
                                <a href="{{ .Permalink }}" target="_blank">Read more</a>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

            <!-- END MAIN CONTENT AREA -->
            </table>
            <!-- END CENTERED WHITE CONTAINER -->

            <!-- START FOOTER -->
            <div class="footer">
              <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="content-block">
                    <a href="{{"{{ unsubscribe_url }}"}}">Unsubscribe</a>.
                  </td>
                </tr>

                <tr>
                  <td class="content-block powered-by">
                    Powered by <a href="http://htmlemail.io">HTMLemail</a>.
                  </td>
                </tr>
              </table>
            </div>
            <!-- END FOOTER -->

          </div>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
