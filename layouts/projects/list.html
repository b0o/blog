{{ define "main" }}
  <section class="pages projects">
    {{ range .Pages }}
      <article class="page project">
        <h2>{{ .Title | title }}</h2>

        {{ .Content }}

        <div class="tags">
          {{- range (.GetTerms "softwares") -}}
            <a class="button button-secondary" href="{{ .Permalink }}">{{- .Title -}}</a>
          {{- end -}}
        </div>

        <div class="links">
          {{ if isset .Params "github" }}<a href="{{ .Params.github }}">GitHub</a>{{ end }}
          {{ if isset .Params "website" }}Â· <a href="{{ .Params.website }}">Website</a>{{ end }}
        </div>

        <hr>
      </article>
    {{ end }}
  </section>
{{ end }}
