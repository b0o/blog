{{ define "main" }}
  <section class="pages projects">
    {{ range .Pages }}
      <div class="page project">
        <div class="header">
          <h2 class="title">
            <a href="{{ or (.Params.website) (.Params.github) }}">
              {{ .Title | title }}
            </a>
          </h2>
        </div>

        <article class="content">
          {{ .Content }}
        </article>

        <div class="tags">
          {{- range (.GetTerms "softwares") -}}
            <button class="secondary tag">
              <a href="{{ .Permalink }}">{{- .Title -}}</a>
            </button>
          {{- end -}}
        </div>

        <div class="links">
          {{ if isset .Params "github" }}<a href="{{ .Params.github }}">GitHub</a>{{ end }}
          {{ if isset .Params "website" }}Â· <a href="{{ .Params.website }}">Website</a>{{ end }}
        </div>

        <hr>
      </div>
    {{ end }}
  </section>
{{ end }}
