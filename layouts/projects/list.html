{{ define "main" }}
  <section>
    {{ range .Pages }}
      <article class="mb-8 last:mb-0">
        <div>
          <h2 class="inline-block">
            <a href="{{ or .Params.website .Params.github }}">{{ .Title }}</a>
          </h2>

          (<time class="text-lg" datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "2006" }}
          </time>)
        </div>

        {{ .Content }}
      </article>
    {{ end }}
  </section>
{{ end }}
