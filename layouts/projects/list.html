{{ define "main" }}
  <section>
    {{ range .Pages }}
      <div class="project-item">

        <details>
          <summary class="title" onMouseDown="return false;">
            <a href="{{ .Permalink }}">
              {{ .Title | title }}
            </a>
          </summary>

          <div class="content">
            {{ .Content }}
          </div>

          <div class="links">
            <a href="{{ .Params.github }}" title="Project's repository">repository</a
            ><a href="{{ .Params.website }}" title="Project's website">
              {{- cond (in .Params.website "readthedocs") "docs" "website" }}
            </a
            ></div>
        </details>

        <div class="metadata">
          <time class="date" datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "January 02, 2006" }}
          </time>

          <span class="softwares">
            {{ range (.GetTerms "softwares") }}
              <a class="software" href="{{ .Permalink }}" title="Check every project that uses {{ .Title }}">
                {{- .Title -}}
              </a>
            {{ end }}
          </span>
        </div>

      </div>
    {{ end }}
  </section>
{{ end }}
