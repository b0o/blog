{{ define "main" }}
  <section class="">
    {{ range .Pages }}
      <article class="flex gap-4 flex-col sm:flex-row mb-16 last:mb-0">
        <div class="rounded-md overflow-hidden h-[200px] sm:w-2/5 border border-divider">
          {{ with (index (.Resources.ByType "image") 0) }}
            <img class="object-cover object-left-top min-w-full h-full" src="{{ .Permalink }}">
            </img>
          {{ end }}
        </div>

        <div class="flex-1 sm:flex sm:flex-col sm:justify-between">
          <div>
            <div class="flex items-center justify-between text-xl mb-4">
              <h2 class="m-0 inline-block">
                <a href="{{ or .Params.website .Params.github }}">{{ .Title }}</a>
              </h2>

              <time class="font-bold" datetime="{{ .Date.Format "2006-01-02" }}">
                {{ .Date.Format "2006" }}
              </time>
            </div>

            {{ .Content }}
          </div>

          <div class="flex mt-4 gap-4 justify-end">
            <a class="border-0" href="{{ .Params.website }}">
              {{ partial "svgs/external-link.svg" }}
            </a>

            <a class="border-0" href="{{ .Params.github }}">
              {{ partial "svgs/github.svg" }}
            </a>
          </div>
        </div>
      </article>
    {{ end }}
  </section>
{{ end }}
