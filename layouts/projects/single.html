{{ define "main" }}
  <article class="single-project">
    <div class="metadata">
      <h1 class="title">{{ .Title }}</h1>

      <div class="links">
        <a href="{{ .Params.github }}">
          {{ readFile "/static/svg/github.svg" | safeHTML }}
        </a>

        <a href="{{ .Params.website }}">
          {{ readFile "/static/svg/linkedin.svg" | safeHTML }}
        </a>
      </div>
    </div>

    {{ .Content }}

  </article>
{{ end }}
