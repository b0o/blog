{{ define "main" }}
  <article class="single-project">
    <div class="metadata">
      <h1 class="title">{{ .Title | title }}</h1>

      <div class="links">
        <a href="{{ .Params.github }}">
          GitHub
        </a>

        <a href="{{ .Params.website }}">
          {{- cond (in .Params.website "readthedocs") "Docs" "Website" }}
        </a>
      </div>
    </div>

    {{ .Content }}

  </article>
{{ end }}
