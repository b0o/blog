{{ $tab := .Get 0 }}
{{ $tabId := printf "%s-%s" (.Parent.Get "id") ($tab | lower) }}


<div
  class="rounded-md bg-surface py-8 px-horizontal-padding shadow shadow-shadow [&_[data-codeblock]]:my-0 [&_[data-codeblock-header]+.highlight_pre]:rounded-tl-md [&_[data-codeblock-header]]:hidden"
  role="tabpanel"
  id="tabpanel-{{ $tabId }}"
  aria-labelledby="tab-{{ $tabId }}"
>
  {{ .Inner }}
</div>
