{{ $tab := .Get 0 }}
{{ $tabId := printf "%s-%s" (.Parent.Get "id") ($tab | lower) }}


<div
  class="
    rounded
    bg-surface
    py-8
    px-horizontal-padding
    shadow
    shadow-shadow
    [&_[data-codeblock]]:m-0
    [&_[data-codeblock-header]+.highlight_pre]:rounded-tl
    [&_[data-codeblock-header]]:hidden
  "
  role="tabpanel"
  id="tabpanel-{{ $tabId }}"
  aria-labelledby="tab-{{ $tabId }}"
>
  {{ .Inner }}
</div>
