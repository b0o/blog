<div class="my-8">
  {{ $tabs := split (.Get "tabs") " " }}
  {{ $tabsId := .Get "id" }}


  <div role="tablist" aria-label="Tabs" class="flex gap-1">
    {{- range $i, $tab := $tabs -}}
      {{ $isFirstTab := eq $i 0 }}

      {{ $tabId := printf "%s-%s" $tabsId ($tab | lower) }}


      <button
        role="tab"
        id="tab-{{ $tabId }}"
        aria-selected="{{ cond $isFirstTab "true" "false" }}"
        {{ if $isFirstTab }}tabindex="-1"{{ end }}
        aria-controls="tabpanel-{{ $tabId }}"
      >
        {{- $tab -}}
      </button>
    {{- end -}}
  </div>

  {{ .Inner }}
</div>
